<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTSU 3D Desktop Mate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }

        #container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        canvas {
            display: block;
            background: transparent;
        }

        #speech-bubble {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #fff5f8, #ffe4ec);
            border: 3px solid #ff6b9d;
            border-radius: 20px;
            padding: 12px 18px;
            max-width: 260px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            color: #4a3545;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        #speech-bubble.visible {
            opacity: 1;
        }

        #status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-family: monospace;
            font-size: 10px;
            color: #ff6b9d;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="speech-bubble"></div>
        <div id="status">Initializing...</div>
    </div>

    <!-- Load Three.js from CDN using importmap for ES modules -->
    <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/",
      "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@2.1.3/lib/three-vrm.module.min.js"
    }
  }
  </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';

        // Make ipcRenderer available
        const { ipcRenderer } = require('electron');

        // ═══════════════════════════════════════════════════════════════
        // DOM Elements
        // ═══════════════════════════════════════════════════════════════

        const container = document.getElementById('container');
        const statusEl = document.getElementById('status');
        const speechBubble = document.getElementById('speech-bubble');

        function updateStatus(text) {
            statusEl.textContent = text;
            console.log('[MUTSU 3D]', text);
        }

        function showSpeech(text, duration = 5000) {
            speechBubble.textContent = text;
            speechBubble.classList.add('visible');
            setTimeout(() => speechBubble.classList.remove('visible'), duration);
        }

        // ═══════════════════════════════════════════════════════════════
        // Three.js Setup
        // ═══════════════════════════════════════════════════════════════

        updateStatus('Creating renderer...');

        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setClearColor(0x000000, 0);
        container.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(
            30,
            window.innerWidth / window.innerHeight,
            0.1,
            100
        );
        camera.position.set(0, 1.0, 3);
        camera.lookAt(0, 1.0, 0);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        updateStatus('Three.js initialized!');

        // ═══════════════════════════════════════════════════════════════
        // VRM Loader Setup
        // ═══════════════════════════════════════════════════════════════

        let currentVrm = null;
        const loader = new GLTFLoader();
        loader.register((parser) => new VRMLoaderPlugin(parser));

        // ═══════════════════════════════════════════════════════════════
        // Placeholder Cube
        // ═══════════════════════════════════════════════════════════════

        const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const material = new THREE.MeshStandardMaterial({
            color: 0xff6b9d,
            metalness: 0.3,
            roughness: 0.7
        });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 1, 0);
        scene.add(cube);

        updateStatus('Placeholder cube created!');
        showSpeech('3D MUTSU prototype ready~! Add a VRM model to see the real thing♡');

        // ═══════════════════════════════════════════════════════════════
        // Animation Loop
        // ═══════════════════════════════════════════════════════════════

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            // Rotate placeholder cube
            cube.rotation.y += delta * 0.5;
            cube.rotation.x += delta * 0.3;

            // Update VRM if loaded
            if (currentVrm) {
                currentVrm.update(delta);
            }

            renderer.render(scene, camera);
        }

        animate();
        updateStatus('Animation running~♡');

        // ═══════════════════════════════════════════════════════════════
        // Drag Support
        // ═══════════════════════════════════════════════════════════════

        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;

        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = false;
            dragStartX = e.screenX;
            dragStartY = e.screenY;
        });

        document.addEventListener('mousemove', (e) => {
            if (e.buttons !== 1) return;

            const deltaX = e.screenX - dragStartX;
            const deltaY = e.screenY - dragStartY;

            if (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5) {
                isDragging = true;
                ipcRenderer.send('move-window', { deltaX, deltaY });
                dragStartX = e.screenX;
                dragStartY = e.screenY;
            }
        });

        // ═══════════════════════════════════════════════════════════════
        // Window Resize
        // ═══════════════════════════════════════════════════════════════

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        console.log('♡ MUTSU 3D Desktop Mate initialized! ♡');
    </script>
</body>

</html>
